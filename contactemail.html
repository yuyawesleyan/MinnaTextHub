<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body {

            padding: 50px;
        }
        .container {
            background-color: white;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .contact-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

    body {
