<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Image Recognition</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1f1f, #383838);
      font-family: 'Roboto', sans-serif;
      color: white;
      text-align: center;
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .enter-btn {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .enter-btn:active {
      transform: scale(1.05);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

   
    .zoom-out {
      animation: zoomOut 1s forwards;
    }

    @keyframes zoomOut {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0.5);
        opacity: 0;
      }
    }

   
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to FutChron X</h1>
    <button class="enter-btn" onclick="enterMainPage()">試験運用に参加する（Try）</button>
  </div>

  <script>
    function enterMainPage() {
      
      document.body.classList.add('zoom-out'); 

      
      setTimeout(function() {
        window.location.href = 'testsystem1.html'; 
      }, 1000);  
    }
  </script>
</body>
</html>
