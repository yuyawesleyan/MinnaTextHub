<!DOCTYPE html>
<html lang="ja">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f0f0f5, #c1e1c5);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header {
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 2rem;
    color: #333;
}

.header h1 {
    font-size: 36px;
    margin: 0;
    color: #2c3e50;
}

.header p {
    font-size: 18px;
    margin: 0.5rem 0 0;
    color: #7f8c8d;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 1rem;
}

.register-wrapper {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 2.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

#register {
    display: flex;
    flex-direction: column;
    width: 100%;
}

input {
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
    width: 100%;
    box-sizing: border-box;
}

input:focus {
    border-color: #2ecc71;
    box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
    outline: none;
}

button {
    padding: 1rem;
    border: none;
    border-radius: 12px;
    background-color: #27ae60;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    width: 100%;
    box-sizing: border-box;
}

button:hover {
    background-color: #2ecc71;
}

button:active {
    transform: scale(0.96);
}

#error-message, #success-message {
    margin-top: 1rem;
    font-size: 14px;
}

#error-message {
    color: #e74c3c;
}

#success-message {
    color: #27ae60;
}




    </style>
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者登録</title>
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>管理者登録</h1>
        <p>下記のフォームにメール・パスワード・運営から伝えられた管理者招待コード７桁を入力してください</p>
    </header>
    
    <div id="register">
        <form id="registerForm">
            <input type="text" id="name" name="name" placeholder="性・名 or Last,First" required>
            <input type="email" id="email" name="email" placeholder="メールアドレス（Email Address）" required>
            <input type="password" id="password" name="password" placeholder="パスワード（Password）" required>
            <input type="password" id="adminKey" name="adminKey" placeholder="管理者招待コード（Admin Invitation Code）" required>
            <button type="submit">認証（Verify）</button>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </form>
    </div>
</body>
</html>
