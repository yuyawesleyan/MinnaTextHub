<style>
    /* styles/style.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

header {
    background-color: #007BFF;
    color: white;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    margin: 0;
    font-size: 2em;
}

nav {
    margin: 20px 0;
}

nav button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

nav button:hover {
    background-color: #0056b3;
}

main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.auth-buttons button {
    margin: 10px;
    padding: 20px 40px;
    font-size: 1.5em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 300px;
}

.auth-buttons .register-btn {
    background-color: #28a745;
    color: white;
}

.auth-buttons .register-btn:hover {
    background-color: #218838;
}

.auth-buttons .login-btn {
    background-color: #ffc107;
    color: white;
}

.auth-buttons .login-btn:hover {
    background-color: #e0a800;
}

</style>

    <header>
        <h1>ようこそ！！みんなの翻刻広場へ</h1>
    </header>
    <nav>
        <button onclick="location.href='index.html'">ホーム</button>
        <button onclick="location.href='about.html'">本サイトについて</button>
        <button onclick="location.href='contact.html'">お問合せ</button>
    </nav>
    <main>
        <div class="auth-buttons">
            <button class="register-btn" onclick="location.href='register.html'">新規会員登録</button>
            <button class="login-btn" onclick="location.href='login.html'">ログイン</button>
        </div>
    </main>
</body>
