<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最終チェック中</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd; /* 明るい青色の背景 */
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.05); /* ホバー時にスケールアップ */
        }
        h1 {
            font-size: 2.5rem; /* フォントサイズを大きく */
            margin-bottom: 20px;
            color: #1e88e5; /* タイトルの色 */
        }
        p {
            font-size: 1.5rem; /* 説明文のフォントサイズを大きく */
            margin-bottom: 40px;
            color: #555; /* 説明文の色 */
        }
        img {
            width: 200px; /* 画像のサイズを調整 */
            height: auto;
            border-radius: 5px; /* 画像の角を丸く */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>開発中...</h1>
        <p>只今、モバイル版「みんなの活字化広場」を開発しています。<br>進捗率：４０％</p>
        <img src="cree.png" alt="工事中のイラスト">
    </div>
</body>
</html>
