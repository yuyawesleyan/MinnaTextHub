<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Header */
header {
    background-color: #007BFF;
    color: white;
    width: 100%;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Main content */
main {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    margin-top: 80px; /* Space for the fixed header */
    width: 100%;
}

/* Register form */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

form h1 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #007BFF;
}

form input {
    margin: 10px 0;
    padding: 15px;
    width: 100%;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Ensures padding does not affect width */
}

form button {
    margin-top: 20px;
    padding: 15px;
    font-size: 1.2em;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <header>
        <h1>新規会員登録</h1>
        <p>新規会員ページにお越しいただき、ありがとうございます。ここでは、素晴らしいサービスのご提供を１番に考え運営しております。ぜひこの機会にご登録いただき、新しい体験を始めてみませんか？
            登録は簡単で数秒で完了します。ご不明な点があればトップページの「お問い合わせ」よりお問い合わせ先を確認してお気軽にお問合せください！！
            皆様のご参加を心よりお待ちしております！
        </p>
    </header>
    <main>
        <form id="registerForm">
            <input type="text" id="name" placeholder="ユーザー名" required>
            <input type="email" id="email" placeholder="メールアドレス" required>
            <input type="password" id="password" placeholder="パスワード" required>
            <button type="submit">登録</button>
        </form>
    </main>
    <script type="module">
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDN9KQ50hwjlzFNc26aMOCS0H06JwggY68",
            authDomain: "honkoku-hiroba-21400.firebaseapp.com",
            projectId: "honkoku-hiroba-21400",
            storageBucket: "honkoku-hiroba-21400.appspot.com",
            messagingSenderId: "909469448032",
            appId: "1:909469448032:web:8c62f7f2a978c711cd9005",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                alert('登録が成功しました！');
                window.location.href = 'member.html';
            } catch (error) {
                alert(`エラー: ${error.message}`);
            }
        });
    </script>
</body>
</html
