<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択してください</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c 25%, #2e2e2e 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background: linear-gradient(90deg, #FF5733, #FFBD33, #6760c8, #75FF33, #cfd55a, #33FFBD, #33DBFF, #3375FF);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            background: linear-gradient(90deg, #FF5733, #FFBD33, #DBFF33, #75FF33, #33FF57, #33FFBD, #33DBFF, #3375FF, #3358FF);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .link-container {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .link {
            position: relative;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 20px 0;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.5em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 200px;
            text-align: center;
            overflow: hidden;
        }
        .link:hover {
            background-color: #0056a1;
            transform: translateY(-3px);
        }
        .stage {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0078d7;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }
        
        .stage1 { top: 50px; left: 40%; }
        .stage2 { top: 150px; right: 45%; }
        .stage3 { top: 250px; left: 50%; }
        .stage4 { top: 350px; left: 55%; }
        .stage5 { top: 450px; left: 60%; }
    </style>
</head>
<body>
    <h1>学習システム</h1>
    <p>入門から始めよう！</p>
    <div class="link-container">
        <div class="stage stage1">
            <a class="link" href="testsystem2.html">入門</a>
        </div>
        <div class="stage stage2">
            <a class="link" href="testsystem3.html">初級</a>
        </div>
        <div class="stage stage3">
            <a class="link" href="testsystem4.html">中級</a>
        </div>
        <div class="stage stage4">
            <a class="link" href="testsystem5.html">上級</a>
        </div>
        <div class="stage stage5">
            <a class="link" href="testsystem6.html">プロ</a>
        </div>
    </div>
</body>
</html>
