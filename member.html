<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの翻刻広場（会員専用ページ）</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #181818;
            color: white;
            width: 100%;
            text-align: left;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            flex: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right p {
            margin: 0 20px 0 0;
            font-size: 1em;
        }

        .header-right button {
            padding: 10px 50px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s;
            margin-right: 50px;
            
        }

        .header-right button:hover {
            background-color: #f53131;
        }

        .header-right button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .announcement-box {
    background-color: #ffc9ba; /* Bright yellow background for high visibility */
    color: #0b0b0b; /* Darker yellow text for contrast */
    border: 2px solid #ffc9ba; /* Slightly lighter yellow border */
    border-radius: 10px;
    padding: 20px;
    margin: 60px 0; /* Top and bottom margin for spacing */
    width: 100%;
    max-width: 90%; /* Full width of the container */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Stronger shadow for depth */
    font-family: 'Arial', sans-serif; /* Simple, clean font */
    position: absolute; /* Positioning for fixed placement */
    top: 20px; /* Space from the top */
    left: 50px; /* Space from the left */
    z-index: 100; /* Ensure it's on top of other content */
    text-align: center; /* Center align the title */
}

.announcement-box h2 {
    margin-top: 0; /* Remove top margin for alignment with the border */
    margin-bottom: 15px; /* Space between title and list */
}

.announcement-box ul {
    list-style-type: disc; /* Bullet points for list items */
    padding-left: 20px; /* Padding to align bullet points */
    text-align: left; /* Align text to the left */
}

.announcement-box ul li {
    margin-bottom: 10px; /* Space between list items */
}



  

    </style>
</head>
<body>
    <header>
        <h1>みんなの翻刻広場（会員専用ページ）</h1>
        <div class="header-right">
            <p id="welcomeMessage">ようこそ、会員様！</p>
            <button id="logout">ログアウト</button>
        </div>
    </header>
    <main>
        <div class="announcement-box">
            <h2>お知らせ</h2> 
            <ul>
                <li>このページは現在テスト運用中です</li>
            </ul>
        </div>
       
    </main>
    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDN9KQ50hwjlzFNc26aMOCS0H06JwggY68",
            authDomain: "honkoku-hiroba-21400.firebaseapp.com",
            projectId: "honkoku-hiroba-21400",
            storageBucket: "honkoku-hiroba-21400.appspot.com",
            messagingSenderId: "909469448032",
            appId: "1:909469448032:web:8c62f7f2a978c711cd9005",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.textContent = `ようこそ、${user.displayName || '会員様'}さん！`;
            }
        });

        document.getElementById('logout').addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('ログアウトしました！');
                window.location.href = 'index.html';
            } catch (error) {
                alert(`ログアウト中にエラーが発生しました: ${error.message}`);
            }
        });
    </script>
</body>
</html>
