<body>
    <header>
        <h1>„Åø„Çì„Å™„ÅÆÊ¥ªÂ≠óÂåñÂ∫ÉÂ†¥„ÄÄversion24.1üöÄ</h1>
        <div class="header-right">
            <p id="welcomeMessage">„Çà„ÅÜ„Åì„Åù„ÄÅ‰ºöÂì°ÊßòÔºÅ</p>
            <button id="logout">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>

    </header>
    <main>
        <!-- Index Section -->
        <div class="section join-project-box">
            <a href="project.html" class="join-project-link">„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Å´ÂèÇÂä†„Åô„ÇãÔºàÊ¥ªÂ≠óÂåñ„Å´„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅÔºÅÔºâ</a>
        </div>
        <div class="section upload-box">
            <a href="upload.html" class="upload-link">ÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åô„Çã</a>
        </div>

        <div class="section announcement-box">
            <h2>„ÅäÁü•„Çâ„Åõ</h2>
            <ul id="announcement-list">
                <!-- „ÅäÁü•„Çâ„Åõ„Åå„Åì„Åì„Å´Ë°®Á§∫ -->
            </ul>
        </div>

        <!-- Timeline Section -->
        <h2>„Çø„Ç§„É†„É©„Ç§„É≥</h2>
        <div id="timeline">
            <!-- Timeline entries will be injected here by JavaScript -->

    </main>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, onSnapshot, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDN9KQ50hwjlzFNc26aMOCS0H06JwggY68",
            authDomain: "honkoku-hiroba-21400.firebaseapp.com",
            projectId: "honkoku-hiroba-21400",
            storageBucket: "honkoku-hiroba-21400.appspot.com",
            messagingSenderId: "909469448032",
            appId: "1:909469448032:web:8c62f7f2a978c711cd9005",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Load Announcements
        async function loadAnnouncements() {
            try {
                const announcementList = document.getElementById('announcement-list');
                if (announcementList) {
                    announcementList.innerHTML = ''; // Clear existing list
                    const querySnapshot = await getDocs(collection(db, 'announcements'));
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const listItem = document.createElement('li');
                        listItem.textContent = data.content;
                        announcementList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error("„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº: ", error);
            }
        }

     
        let currentUser = null;

        
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                console.log("„É≠„Ç∞„Ç§„É≥‰∏≠„ÅÆ„É¶„Éº„Ç∂„Éº:", user.displayName);
            } else {
                console.log("„É¶„Éº„Ç∂„Éº„Åå„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì");
            }
        });

        const timeline = document.getElementById('timeline');

        // „Çø„Ç§„É†„É©„Ç§„É≥„Çí„É≠„Éº„Éâ„Åô„ÇãÈñ¢Êï∞
        const loadTimeline = () => {
            const timelineQuery = query(collection(db, "timeline"), orderBy("timestamp", "desc"));
            onSnapshot(timelineQuery, (snapshot) => {
                timeline.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const entry = document.createElement('div');
                    entry.className = 'timeline-entry';
                    entry.innerHTML = `
                        <div class="username">${data.username}</div>
                        <img src="${data.image}" alt="Image">
                        <div class="timestamp">${new Date(data.timestamp).toLocaleString()}</div>
                        <div class="text">${data.text}</div>
                        <div class="comment-section">
                            <h3>„Ç≥„É°„É≥„Éà</h3>
                            <div class="comments" id="comments-${doc.id}"></div>
                            <form class="comment-form" onsubmit="return submitComment(event, '${doc.id}')">
                                <input type="text" id="comment-input-${doc.id}" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ">
                                <button type="submit">ÈÄÅ‰ø°</button>
                            </form>
                        </div>
                    `;
                    timeline.appendChild(entry);

                    // „Ç≥„É°„É≥„Éà„Çí„É≠„Éº„Éâ
                    loadComments(doc.id);
                });
            });
        };

       // „Ç≥„É°„É≥„Éà„Çí„É≠„Éº„Éâ„Åô„ÇãÈñ¢Êï∞
const loadComments = (timelineId) => {
    const commentsRef = collection(db, `timeline/${timelineId}/comments`);
    const commentsQuery = query(commentsRef, orderBy("timestamp", "asc"));

    onSnapshot(commentsQuery, (snapshot) => {
        const commentsElement = document.getElementById(`comments-${timelineId}`);
        commentsElement.innerHTML = "";

        snapshot.forEach((commentDoc) => {
            const commentData = commentDoc.data();
            
            // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÅåÂ≠òÂú®„Åô„Çã„ÅãÁ¢∫Ë™ç„Åó„ÄÅÊ≠£„Åó„ÅèË°®Á§∫
            const timestamp = commentData.timestamp ? commentData.timestamp.toDate() : null;

            const commentEntry = document.createElement('div');
            commentEntry.className = 'comment';
            commentEntry.innerHTML = `
                <div class="comment-username">${commentData.username}</div>
                <div class="comment-timestamp">${timestamp ? timestamp.toLocaleString() : "„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Å™„Åó"}</div>
                <div class="comment-text">${commentData.text}</div>
            `;
            commentsElement.appendChild(commentEntry);
        });
    });
};

        // „Ç≥„É°„É≥„Éà„ÇíÈÄÅ‰ø°„Åô„ÇãÈñ¢Êï∞
window.submitComment = async (event, timelineId) => {
    event.preventDefault();
    const commentInput = document.getElementById(`comment-input-${timelineId}`);
    const commentText = commentInput.value;

    if (commentText.trim() !== "") {
        const commentsRef = collection(db, `timeline/${timelineId}/comments`);
        
        // currentUser„ÅÆdisplayName„Çí‰ΩøÁî®„Åó„Å¶„Ç≥„É°„É≥„Éà„Çí‰øùÂ≠ò
        await addDoc(commentsRef, {
            username: currentUser ? currentUser.displayName : "„Ç≤„Çπ„Éà", // „É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„É¶„Éº„Ç∂„ÉºÂêç„Çí‰ΩøÁî®
            text: commentText,
            timestamp: serverTimestamp() // „Çµ„Éº„Éê„Éº„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Çí‰øùÂ≠ò
        });
        commentInput.value = "";
    }
};

        loadTimeline();



      

        // Authentication and Logout
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    try {
                        await signOut(auth);
                        window.location.href = 'login.html';
                    } catch (error) {
                        console.error("„É≠„Ç∞„Ç¢„Ç¶„Éà„Ç®„É©„Éº: ", error);
                    }
                });
            }

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    const welcomeMessage = document.getElementById('welcomeMessage');
                    welcomeMessage.textContent = `„Çà„ÅÜ„Åì„Åù„ÄÅ${user.displayName || '‰ºöÂì°Êßò'}„Åï„ÇìÔºÅ`;
                }
                loadAnnouncements();
                loadTimeline();
            });
        });
    </script>
