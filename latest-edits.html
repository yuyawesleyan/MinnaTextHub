<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムライン</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .post {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .post img {
            max-width: 100%;
            border-radius: 8px;
        }

        .post-content {
            margin-top: 10px;
        }

        .username {
            font-weight: bold;
        }

        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タイムライン</h1>
        <div id="timeline"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getFirestore, collection, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDN9KQ50hwjlzFNc26aMOCS0H06JwggY68",
            authDomain: "honkoku-hiroba-21400.firebaseapp.com",
            projectId: "honkoku-hiroba-21400",
            storageBucket: "honkoku-hiroba-21400.appspot.com",
            messagingSenderId: "909469448032",
            appId: "1:909469448032:web:8c62f7f2a978c711cd9005",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const timelineContainer = document.getElementById('timeline');

        const loadTimeline = () => {
            const q = query(collection(db, "timeline"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                timelineContainer.innerHTML = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return `
                        <div class="post">
                            <div class="username">${data.username || 'ゲスト'}</div>
                            <div class="timestamp">${new Date(data.timestamp).toLocaleString()}</div>
                            <img src="${data.imageURL}" alt="Image">
                            <div class="post-content">${data.textInput}</div>
                        </div>
                    `;
                }).join('');
            });
        };

        loadTimeline();
    </script>
</body>
</html>
