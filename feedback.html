<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバックページ</title>
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .feedback-button {
            display: inline-block; /* ボタンをインラインブロックに */
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            line-height: normal; /* 行の高さを標準に設定 */
            vertical-align: middle; /* ボタンの中央揃え */
        }
        .feedback-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>フィードバックをお待ちしています</h1>
        <p>あなたの貴重な意見をお聞かせください。以下のボタンをクリックしてフィードバックを送信してください。</p>
        <a class="feedback-button" href="https://mail.google.com/mail/?view=cm&fs=1&to=ea21002@wesleyan.ac.jp,yoshino@wesleyan.ac.jp&su=フィードバック&body=【お名前】%0A【メールアドレス】%0A【ご意見】%0A%0A以下にフィードバックを記入してください。"></a>
            フィードバックを送る
    
    </div>

    <footer>
        © 2024 Created by Yuya.I
    </footer>

</body>
</html>
