<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォルダー内の画像</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        #text-input-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
            box-sizing: border-box;
        }

        #text-input-wrapper {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        #text-input-wrapper img {
            width: 60%;
            height: 100%;
            object-fit: contain;
        }

        #text-input-content {
            width: 40%;
            padding: 1rem;
            box-sizing: border-box;
        }

        #text-input-content textarea {
            width: 100%;
            height: 70%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            font-size: 16px;
        }

        #text-input-content button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }

        #send-button {
            background-color: #007bff;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #send-button:active {
            background-color: #00408d;
        }

        #close-button {
            background-color: #dc3545;
        }

        #close-button:hover {
            background-color: #c82333;
        }

        #close-button:active {
            background-color: #bd2130;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .zoom-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .zoom-controls button:hover {
            background-color: #0056b3;
        }

        .zoom-controls button:active {
            background-color: #00408d;
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="gallery">
        <!-- フォルダー内の画像がここに表示されます -->
    </div>

    <div id="text-input-container">
        <div id="text-input-wrapper">
            <img id="zoom-image" src="" alt="ズーム画像">
            <div id="text-input-content">
                <textarea id="text-input" placeholder="ここにテキストを入力..."></textarea>
                <div class="zoom-controls">
                    <button id="zoom-in-button">ズームイン</button>
                    <button id="zoom-out-button">ズームアウト</button>
                </div>
                <button id="send-button">送信</button>
                <button id="close-button">閉じる</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getStorage, ref, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';
        import { getDatabase, ref as dbRef, push, set } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDN9KQ50hwjlzFNc26aMOCS0H06JwggY68",
            authDomain: "honkoku-hiroba-21400.firebaseapp.com",
            projectId: "honkoku-hiroba-21400",
            storageBucket: "honkoku-hiroba-21400.appspot.com",
            messagingSenderId: "909469448032",
            appId: "1:909469448032:web:8c62f7f2a978c711cd9005",
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const folderPath = urlParams.get('path');
            const gallery = document.getElementById('gallery');

            if (folderPath) {
                const listRef = ref(storage, folderPath);

                listAll(listRef)
                    .then((res) => {
                        if (res.items.length === 0) {
                            gallery.innerHTML = '<p>フォルダー内に画像がありません。</p>';
                        } else {
                            res.items.forEach((itemRef) => {
                                getDownloadURL(itemRef).then((url) => {
                                    const img = document.createElement('img');
                                    img.src = url;
                                    img.alt = 'Folder Image';

                                    const div = document.createElement('div');
                                    div.className = 'gallery-item';
                                    div.appendChild(img);

                                    img.onclick = function() {
                                        openTextInput(url);
                                    };

                                    gallery.appendChild(div);
                                }).catch(error => {
                                    console.error('画像のURL取得に失敗しました:', error);
                                });
                            });
                        }
                    })
                    .catch((error) => {
                        console.error('フォルダー内画像リスト取得失敗:', error);
                    });
            } else {
                gallery.innerHTML = '<p>フォルダーのパスが指定されていません。</p>';
            }
        }

        function openTextInput(imageUrl) {
            const container = document.getElementById('text-input-container');
            container.style.display = 'flex';
            const img = document.getElementById('zoom-image');
            img.src = imageUrl;
            img.style.transform = 'scale(1)'; // Reset zoom scale
            document.getElementById('text-input').dataset.imageUrl = imageUrl;
        }

        function closeTextInput() {
            const container = document.getElementById('text-input-container');
            container.style.display = 'none';
        }

        function zoomIn() {
            const img = document.getElementById('zoom-image');
            const currentScale = parseFloat(img.style.transform.replace('scale(', '').replace(')', '')) || 1;
            img.style.transform = `scale(${currentScale + 0.1})`;
        }

        function zoomOut() {
            const img = document.getElementById('zoom-image');
            const currentScale = parseFloat(img.style.transform.replace('scale(', '').replace(')', '')) || 1;
            img.style.transform = `scale(${Math.max(currentScale - 0.1, 0.1)})`;
        }

        function sendText() {
    const textArea = document.getElementById('text-input');
    const imageUrl = textArea.dataset.imageUrl;
    const text = textArea.value.trim();

    if (text && imageUrl) {
        const user = auth.currentUser;
        const userName = user ? user.displayName : '不明';

        const timelineRef = dbRef(database, 'posts');
        const newPostRef = push(timelineRef);
        set(newPostRef, {
            imageUrl: imageUrl,
            text: text,
            userName: userName,
            timestamp: new Date().toISOString()
        })
        .then(() => {
            console.log('投稿が成功しました。');
            closeTextInput(); // 投稿が成功した後にモーダルを閉じる
        })
        .catch(error => {
            console.error('投稿に失敗しました:', error);
        });
    } else {
        alert('テキストを入力してください。');
    }
}


        document.getElementById('send-button').addEventListener('click', sendText);
        document.getElementById('close-button').addEventListener('click', closeTextInput);
        document.getElementById('zoom-in-button').addEventListener('click', zoomIn);
        document.getElementById('zoom-out-button').addEventListener('click', zoomOut);
    </script>
</body>
</html>
