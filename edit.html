<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の修正</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字の修正</h1>
        <form action="/save" method="post">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>認識された文字</th>
                        <th>修正後の文字</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Python側でcharacters配列をループして以下を生成 -->
                    {% for i, char in enumerate(characters) %}
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ char }}</td>
                        <td><input type="text" name="characters" value="{{ char }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">修正結果を保存する</button>
        </form>
    </div>
</body>
</html>
