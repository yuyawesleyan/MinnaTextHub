<!DOCTYPE html>
<html lang="ja">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f5;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.qr-code img {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
    border-radius: 10px;
}

.url a {
    font-size: 18px;
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.url a:hover {
    color: #0056b3;
    text-decoration: underline;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの活字化広場　モバイル版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>みんなの活字化広場　モバイル版</h1>
        <div class="qr-code">
            <img src="Qr１１１.png" alt="QR Code">
        </div>
        <div class="url">
            <a href="https://yuyawesleyan.github.io/MinnaTextHub.M/" target="_blank">https://yuyawesleyan.github.io/MinnaTextHub.M/</a>
        </div>
    </div>
</body>
</html>
